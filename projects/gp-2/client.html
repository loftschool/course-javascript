<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" type="text/javascript"></script>
</head>
<body>
<div id="login_block">
    <div class="login-main">
        <input type="text" id="login_name" class="login-input">
        <button type="button" id="login_button">Войти</button>
    </div>
</div>
<div id="chat_block" class="hide">
    <div class="chat-main">
        <div class="left-block">
            <div class="client">
                <img id="client_image" class="client-image" src="img/ava.jpg" alt="image"></img>
                <div id="client_name" class="client-name"></div>
            </div>
            <div class="text">ВСЕ ПОЛЬЗОВАТЕЛИ:</div>
            <ul id="user_list" class="user-list">

            </ul>
        </div>
        <div class="right-block">
            <div id="message_block" class="message-block"></div>
            <div class="send-block">
                <input type="text" id="message_text" class="send-input">
                <button type="button" id="send_button" class="send-button">Отправить</button>
            </div>
        </div>
    </div>
</div>
<script src="client.js"></script>
</body>
</html>
