<style>
	html,
	body,
	#map {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
	}

	body {
		padding: 0;
		margin: 0;
		font-family: 'Roboto', sans-serif;
	}

	input {
		margin: 0;
		padding: 0;
		outline: none;
		background: #FFFFFF;
		border: 1px solid #CFCFCF;
	}

	input:focus {
		border: 1px solid #29B0D9;
	}

	.form {
		display: flex;
		flex-direction: column;
		justify-content: space-between;
		width: 100%;
	}

	.title {
		margin-top: 0;
		margin-bottom: 24px;
		font-size: 16px;
		text-align: left;
		font-weight: bold;
	}

	.input {
		height: 24px;
		margin-bottom: 8px;

	.input_review {

		margin-bottom: 16px;
	}

		cursor: pointer;
		background-color: #FF8663;

<div id="map"></div>

<script type="template" id="addFormTemplate">
	<div class="review-list"></div>
	<div class="form" data-role="review-form">
		<p class="title">Отзыв</p>
			<div class="field">
				<input  data-role="review-name" class="input" type="text" placeholder="Укажите ваше имя">
			</div>
			<div class="field">
				<input data-role="review-place" class="input" type="text" placeholder="Укажите место">
			</div>	
			<div class="field">
				<textarea data-role="review-text"  class="input input_review" placeholder="Оставить отзыв" rows="5"></textarea>
			</div>
		<button data-role="review-add" class="button">Добавить</button>
		<span class="form-error"></span>
	</div>
</script>
