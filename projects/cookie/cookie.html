<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
    #app input {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 5px;
        margin: 5px 0;
    }

    #app table {
        width: 100%;
    }

    #app table td,
    #app table th {
        padding: 5px;
        text-align: left;
    }

    #app table td.value {
        word-break: break-word;
    }

    #app tbody tr:nth-child(odd) {
        background: #ddd;
    }
</style>
<body>


<div id="app">
    <div id="filter-block">
        Поиск cookie: <label for="filter-name-input"></label><input id="filter-name-input" placeholder="имя cookie" type="text">
    </div>
    <hr>
    <div id="add-block">
        Добавить cookie:<br>
        <label for="add-name-input"></label><input id="add-name-input" placeholder="имя cookie" type="text"><br>
        <label for="add-value-input"></label><input id="add-value-input" placeholder="значение cookie" type="text"><br>
        <button id="add-button">добавить cookie</button>
    </div>
    <hr>
    <div id="list-block">
        Доступные cookie:
        <table id="list-table">
            <thead>
            <tr>
                <th>имя</th>
                <th>значение</th>
                <th>удалить</th>
            </tr>
            </thead>
            <tbody>
            <!-- tr добавлять сюда -->
            </tbody>
        </table>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
