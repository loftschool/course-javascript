
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<style>
    html, body, #app, #chat {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }

    #app {
        display: flex;
        justify-content: center;
    }

    #login {
        position: absolute;
        top: 20vh;
        width: 500px;
        height: 300px;
        background: #EB8665;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .loginElement {
        margin: 15px;
        width: 300px;
        display: flex;
        justify-content: center;
    }

    #chat {
        display: flex;
    }

    .userPanel {
        flex-grow: 1;
        max-width: 320px;
        background: #EB8665;
        color: #FEFEFD;
        padding: 10px;
        box-sizing: border-box;
    }
    .user-info {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
    }
    #name {
        font-size: 18px;
        font-weight: bold;
    }
    #photo {
        cursor: pointer;
    }
    #photo:hover { filter: brightness(50%); }
    .user-photo, .message-item-photo {
        margin-right: 15px;
        background-size: cover;
        border-radius: 50%;
        width: 50px;
        height: 50px;
    }

    .msgPanel {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        padding: 10px;
    }

    #messageContainer {
        flex-grow: 1;
        overflow: scroll;
    }    
    .message-item {
        display: flex;
    }

    .message-item ~ .message-item {
        margin-top: 10px;
    }

    .message-item-right {
        flex-grow: 1;
    }
    .message-item-system {
        font-size: 14px;
        color: gray;
    }
    .message-item-header {
        display: flex;
        align-items: center;
    }

    .message-item-header-name {
        font-weight: bold;
        margin-right: 15px;
    }

    .message-item-header-time {
        color: gray;
        font-size: 12px;
    }

    #inputContainer {
        margin-top: 10px;
        display: flex;
        align-items: center;
    }
</style>


<div id="app">
    <div id="login">
        <div class="loginElement">
            <input type="text" id="nameInput" class="form-control" placeholder="Введите свой ник">
        </div>
        <div class="loginElement">
            <button id="loginSubmit" class="btn btn-light" disabled = true">Войти</button>
        </div>
    </div>
    
    <div id="chat" class="hidden">
        <div class="userPanel">
            <div class="user-info">
                <div id="photo" class="user-photo user-avatar"><input id="typeFile" type="file" class="hidden"></div>
                <div id="name"></div>
            </div>

            <div class="user-list-container">
                <b>ВСЕ ПОЛЬЗОВАТЕЛИ:</b>
                <div id="userList"></div>
            </div>
        </div>
        <div class="msgPanel">
            <div id="messageContainer"></div>
            <div id="inputContainer">
                <input type="text" id="messageText" class="form-control" placeholder="Введите сообщение...">
                <button id="sendButton" class="btn btn-light">отправить</button>
            </div>  
        </div>  
    </div>
</div>>
