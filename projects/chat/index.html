<div class="auth">
    <div class="auth__img">
        <img src="./chat/img/auth-image.png" alt="Авторизация" width="85" height="65">
    </div>
    <div class="auth__text">
        <h2>Авторизация</h2>
        <p>Введите пожалуйста свой ник для дальнейшей авторизации</p>
    </div>
    <div class="auth__form">
        <form action="#" class="form">
            <input type="text" name="name" class="input form__name" id="name" placeholder="Введите свой ник" required>
            <button type="submit" class="button form__submit">Войти</button>
        </form>
    </div>
</div>

<div class="chat">
  <div class="chat__left">
    <div class="chat__topline">
      <button class="chat__menu">≡</button>
    </div>
    <div class="chat__users users">
      <ul class="users__list">
      </ul>
    </div>
  </div>
  <div class="chat__right">
    <div class="chat__topline">
      <h3>Чат</h3>
      <span class="chat__count"></span>
    </div>
    <div class="chat__main">
      <div class="messages">
      </div>
    </div>
    <div class="chat__bottomline">
      <form action="#" class="send" id="send">
        <input type="text" class="input" name="message" placeholder="Введите сообщение...">
        <button type="submit" class="button chat__send">Отправить</button>
      </form>
    </div>
  </div>
</div>
<div class="modal modal--hide">
  <div class="modal__wrapper">
    <div class="modal__close">×</div>
    <div class="modal__content">
      <div class="modal__header">
        <p>Загрузка фото</p>
      </div>
      <form action="#" class="modal__form">
        <div class="modal__file">
          <label for="photo" class="modal__label">
            <img src="./chat/img/photo.svg" alt="Фото">
          </label>
          <input type="file" name="photo" id="photo" accept="image/png, image/jpeg">
        </div>
        <div class="modal__nickname">Nickname</div>
      </form>
    </div>
  </div>
</div>
